<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>DatePicker</title>
<script src="../../jquery-1.7.2.min.js"></script>
<link href="../jquery-ui.custom.min.css" rel="stylesheet" type="text/css" media="screen" />
<script src="../jquery-ui.custom.min.js"></script>
<link href="jquery.ui.datepicker.min.css" rel="stylesheet" type="text/css" media="screen" />
<script src="jquery.ui.datepicker-zh-CN.min.js"></script>
<script src="jquery.ui.datepicker.min.js"></script>
<script type="text/javascript">
	$(function() {
	    $("#datepicker").datepicker({
	        changeMonth : true,
	        changeYear : true,
	        showButtonPanel : true,
	        dateFormat : "yy-mm-dd"
	    });
	    
	    //$("#datepicker").datepicker("option", "dateFormat", "yy");
    });
</script>
</head>
<body>
	<div>
		<input type="text" id="datepicker" class="datepicker-textbox">
	</div>
</body>
</html>
